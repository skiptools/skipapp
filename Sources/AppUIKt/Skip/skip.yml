build:
  contents:
    - block: 'plugins'
      contents:
        - 'id("com.android.application") version "8.0.1"'
      remove:
        - 'id("com.android.library") version "8.0.1"'
    - block: 'android'
      contents:
        - 'namespace = "app.ui"'
        - block: 'defaultConfig'
          contents:
            - 'applicationId = "app.ui"'
            - 'versionCode = 1'
            - 'versionName = "1.0"'

