build:
  contents:
    - block: 'plugins'
      contents:
        - 'id("com.android.application") version "8.0.1"'
      remove:
        - 'id("com.android.library") version "8.0.1"'
    - block: 'android'
      contents:
        - 'namespace = "app.ui"'
        - block: 'signingConfigs'
          contents:
            - block: 'create("signing-demo")'
              contents:
                # the path to the keystore used for signing
                # default debug keystore created with:
                # keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000
                #- 'storeFile = file("debug.keystore")'
                #- 'storePassword = "android"'
                #- 'keyAlias = "androiddebugkey"'
                #- 'keyPassword = "android"'

        - block: 'defaultConfig'
          contents:
            - 'applicationId = "app.ui"'
            - 'versionCode = if (project.hasProperty("versionCode")) { project.property("versionCode")?.toString()?.toInt() } else { 0 }'
            - 'versionName = if (project.hasProperty("versionName")) { project.property("versionName")?.toString() } else { "0.0.0" }'
        - block: 'buildTypes'
          contents:
            - block: 'release'
              contents:
                #- 'signingConfig = signingConfigs.getByName("signing-demo")'
                - 'isMinifyEnabled = true'
                - 'proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")'
