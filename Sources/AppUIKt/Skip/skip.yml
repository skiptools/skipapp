build:
  contents:
    - block: 'plugins'
      contents:
        - 'id("com.android.application") version "8.0.1"'
      remove:
        - 'id("com.android.library") version "8.0.1"'
    - block: 'android'
      contents:
        - 'namespace = if (project.hasProperty("applicationId")) { project.property("applicationId")?.toString() } else { "app.ui" }'
        - block: 'defaultConfig'
          contents:
            # transfer App.xcconfig configuration over to the Android metadata
            - 'applicationId = System.getenv("PRODUCT_BUNDLE_IDENTIFIER") ?: "app.ui"'
            - 'versionCode = System.getenv("CURRENT_PROJECT_VERSION")?.toInt() ?: 1'
            - 'versionName = System.getenv("MARKETING_VERSION") ?: "0.0.0"'
            - 'manifestPlaceholders["PRODUCT_NAME"] = System.getenv("PRODUCT_NAME") ?: "Skip App"'
        - block: 'buildFeatures'
          contents:
            - 'buildConfig = true'
        - block: 'signingConfigs'
          contents:
            - block: 'create("app-signature")'
              contents:
                # the path to the keystore used for signing; by default use the same as the auto-generated debug keystore
                - 'storeFile = file("${System.getProperty("user.home")}/.android/debug.keystore")'
                - 'keyAlias = "androiddebugkey"'
                - 'storePassword = "android"'
                - 'keyPassword = "android"'
        - block: 'buildTypes'
          contents:
            - block: 'release'
              contents:
                - 'signingConfig = signingConfigs.getByName("app-signature")'
                - 'isMinifyEnabled = true'
                - 'proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")'
