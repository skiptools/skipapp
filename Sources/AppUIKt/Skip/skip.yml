build:
  contents:
    - block: 'plugins'
      contents:
        - 'id("com.android.application") version "8.0.1"'
      remove:
        - 'id("com.android.library") version "8.0.1"'
    - block: 'android'
      contents:
        - 'namespace = if (project.hasProperty("applicationId")) { project.property("applicationId")?.toString() } else { "app.ui" }'
        - block: 'signingConfigs'
          contents:
            - block: 'create("app-signature")'
              contents:
                # the path to the keystore used for signing
                # default debug keystore created with:
                # keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000
                #- 'storeFile = file("debug.keystore")'
                #- 'storePassword = "android"'
                #- 'keyAlias = "androiddebugkey"'
                #- 'keyPassword = "android"'

        - block: 'defaultConfig'
          contents:
            - 'applicationId = System.getenv("PRODUCT_BUNDLE_IDENTIFIER") ?: "app.ui"'
            - 'versionCode = System.getenv("CURRENT_PROJECT_VERSION")?.toInt() ?: 1'
            - 'versionName = System.getenv("MARKETING_VERSION") ?: "0.0.0"'
        - block: 'buildTypes'
          contents:
            - block: 'release'
              contents:
                #- 'signingConfig = signingConfigs.getByName("app-signature")'
                - 'isMinifyEnabled = true'
                - 'proguardFiles(getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro")'
